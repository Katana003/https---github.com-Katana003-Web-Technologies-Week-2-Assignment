        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group button:hover {
            background-color: #34aa83;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Budget Management</h1>
        <form id="budget-form">
            <div class="form-group">
                <label for="budget-name">Budget Name</label>
                <input type="text" id="budget-name" name="budget-name" placeholder="Enter budget name" required>
            </div>
            <div class="form-group">
                <label for="budget-amount">Budget Amount</label>
                <input type="number" id="budget-amount" name="budget-amount" placeholder="Enter budget amount" required>
            </div>
            <div class="form-group">
                <label for="budget-category">Category</label>
                <select id="budget-category" name="budget-category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Fees">Fees</option>
                    <option value="Shooping">Shooping</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Add Budget</button>
            </div>
        </form>
        <table id="budget-table">
            <thead>
                <tr>
                    <th>Budget Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>


    </body>
</html>
