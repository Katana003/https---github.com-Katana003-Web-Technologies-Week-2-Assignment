<!DOCTYPE html>
<html lang="en">
     
    <head>
        <mata name="viewport" content="width=device-width",intial scale="1.0">
            <meta name="UTF-8">
            <title>Expense Track Website- categories</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f9f9f9;
                    margin: 0;
                    padding: 0;
                }
                .container {
                    max-width: 800px;
                    margin: 20px auto;
                    padding: 20px;
                    background-color: #fff;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    border-radius: 8px;
                }
                h1 {
                    text-align: center;
                    color: #333;
                }
                form {
                    margin-bottom: 20px;
                }
                .form-group {
                    margin-bottom: 15px;
                }
                .form-group label {
                    display: block;
                    margin-bottom: 5px;
                }
                .form-group input {
                    width: 100%;
                    padding: 8px;
                    box-sizing: border-box;
                }
                .form-group button {
                    width: 100%;
                    padding: 10px;
                    background-color: #007BFF;
                    border: none;
                    color: white;
                    cursor: pointer;
                    border-radius: 4px;
                }
                .form-group button:hover {
                    background-color: #0056b3;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                table, th, td {
                    border: 1px solid #ddd;
                }
                th, td {
                    padding: 10px;
                    text-align: left;
                }
                th {
                    background-color: #f2f2f2;
                }
            </style>

    </head>
    <body>
        <div class="container">
            <h1>Manage Categories</h1>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" name="category-name" placeholder="Enter category name" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Category</button>
                </div>
            </form>
            <table id="categories-table">
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    

    </body>
</html>
